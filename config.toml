      name = "Solenn"
      position = "Enseignante principale"
      description = "Grand espoir du tennis Breton ses ambitions sportives furent stoppées par une grave blessure qui lui fait prendre la décision, dans un premier temps, de privilégier la fin de ses études du cycle secondaire. <br> Après l’obtention de son baccalauréat « le démon du Tennis » l’a reprise et elle a mis tout en œuvre pour obtenir son diplôme DEJEPS mention Tennis en 2017. Depuis elle a travaillé comme professeur à l’Académie de Tennis Autexier."
