  # Services section
  [params.services]
    enable = true
    title = "Enseignements et tarifs"
    description = 'Redon Tennis propose une offre variée pour la pratique du Tennis : adhésion pour accéder aux infrastructures ; entrainement intensif en vue de la compétition ainsi que le tennis loisir santé et bien être. Toutes nos formules inclus la licence FFT! Toutes les formules sont payable en 3 fois. Nous acceptons les chèques sports de la ville de Redon. <b>Les tarifs annuels pour 2019-2020 sont disponible <a href="documents/flyer2019_2020.pdf" target="_blank">ici</a></b>'

    [[params.services.item]]
      title = "Adhésion"
      description = 'Cette formule vous permet un accès aux infrastructures de Tennis : les 2 courts couverts ainsi que les 2 courts extérieurs. Vous aurez accès à un système de réservation des courts en ligne. <b>Les tarifs annuels pour 2019-2020 sont disponible <a href="documents/flyer2019_2020.pdf" target="_blank">ici</a></b>'
      icon = "icon-ticket"

    [[params.services.item]]
      title = "Loisir ou Tennis Fitness"
      description = 'Cette formule vous donne accès aux infrastructures de Tennis et 1h30/semaine de pratique spécifique avec un enseignement pratiqué en groupe. <b>Les tarifs annuels pour 2019-2020 sont disponible <a href="documents/flyer2019_2020.pdf" target="_blank">ici</a></b>.'
      icon = "icon-glass"
    [[params.services.item]]
      title = "Compétition"
      description = 'Cette formule vous permet un accès aux infrastructures de Tennis et entre 1 et 3 heure de pratique spécifique par semaine pratiqué en groupe avec un de nos 2 enseignants. <b>Les tarifs annuels pour 2019-2020 sont disponible <a href="documents/flyer2019_2020.pdf" target="_blank">ici</a></b>.'
      icon = "icon-trophy"

